<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png">

    <script src="./main.js" defer></script>
</head>
<body>
    <div class="main-div">
        <div class="reporter">
            <div class="reporter-inner">
                <img src="./images/image-jeremy.png" alt="jeremy's photo">
                <div class="jeremy-data">
                    <span class="report-for">Report for</span>
                    <span class="name">Jeremy <br> Robson</span>
                </div>
            </div>
            <div class="daily">
                <span>Daily</span>
                <span class="weekly">Weekly</span>
                <span>Monthly</span>
            </div>
        </div>
        <div class="box work">
            <div class="inner-box">
                <div class="top-div">
                    <span class="action">Work</span>
                    <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="bottom-div">
                    <span class="hours">32hrs</span>
                    <span class="last-week">Last Week - 36hrs</span>
                </div>
            </div>
        </div>
        <div class="box play">
            <div class="inner-box">
                <div class="top-div">
                    <span class="action">Play</span>
                    <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="bottom-div">
                    <span class="hours">10hrs</span>
                    <span class="last-week">Last Week - 36hrs</span>
                </div>
            </div>
        </div>
        <div class="box study">
            <div class="inner-box">
                <div class="top-div">
                    <span class="action">Study</span>
                    <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="bottom-div">
                    <span class="hours">4hrs</span>
                    <span class="last-week">Last Week - 7hrs</span>
                </div>
            </div>
        </div>
        <div class="box exercise">
            <div class="inner-box">
                <div class="top-div">
                    <span class="action">Exercise</span>
                    <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="bottom-div">
                    <span class="hours">4hrs</span>
                    <span class="last-week">Last Week - 5hrs</span>
                </div>
            </div>

        </div>
        <div class="box social">
            <div class="inner-box">
                <div class="top-div">
                    <span class="action">Social</span>
                    <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="bottom-div">
                    <span class="hours">5hrs</span>
                    <span class="last-week">Last Week - 10hrs</span>
                </div>
            </div>
        </div>
        <div class="box self-care">
            <div class="inner-box">
                <div class="top-div">
                    <span class="action">Self Care</span>
                    <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="bottom-div">
                    <span class="hours">2hrs</span>
                    <span class="last-week">Last Week - 2hrs</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
